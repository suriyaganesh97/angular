<div class="container">
  <div class="row">
    <input type="text" [(ngModel)]="filterstring">
<br>
<hr>

    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filterPipe:filterstring"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:5}}</strong> | 
          {{ server.instanceType | uppercase }} |
           {{ server.started | date : 'short' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>



<br>
<br>


{{ appstatus | async}}
