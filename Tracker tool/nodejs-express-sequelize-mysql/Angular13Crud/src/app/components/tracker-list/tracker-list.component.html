<div class="container-fluid">
<div class="list row">
  <div class="search-align">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by Name"
          [(ngModel)]="username"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary search-button"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
        <div class="input-group-append">
          <button
            class="btn btn-primary cancel-button"
            type="button"
            (click)="cancelTitle()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="col-md-8 pagination-control-list">
    <pagination-controls 
  previousLabel="Prev"
  nextLabel="Next"
  (pageChange)="handlePageChange($event)"
  ></pagination-controls>
  </div>
    <div class="col-md-6">
      <div class="tracker-list-text"><h4>Trackers List</h4></div>
      <!-- Below is the tracker selector along with pagination controller -->
      
      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let tracker of trackers| paginate: { currentPage: page,
            itemsPerPage: pageSize,
            totalItems: count}
           ;let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTracker(tracker, i)">
          {{ tracker.username }}
        </li>
      </ul>   

      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTrackers()">
        Remove All
      </button>
      <button class="m-3 btn btn-sm btn-danger" (click)="deleteTracker()">
        Remove this Task
      </button>
    </div>
    <div class="col-md-6">
      <app-tracker-details
        [viewMode]="true"
        [currentTracker]="currentTracker"
      ></app-tracker-details>

      
    </div>
  </div>


  <div class="col-md-12">
    Items per Page:    
<select (change)="handlePageSizeChange($event)">

<option *ngFor="let size of pageSizes" [ngValue]="size">
  {{ size }}
</option>
</select>


  </div>
</div>
