<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tracker.username"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tracker.userdescription"
            name="description"
          />
        </div>
        <button (click)="saveTracker()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Tracker was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTracker()">Add</button>
        <button class="btn btn-primary home-page-link" routerLink="/trackers">Home Page</button>
      </div>
    </div>
  </div>
